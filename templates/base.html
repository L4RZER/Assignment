<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ATM Web Application{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff; /* สีพื้นหลัง */
        }
        .navbar {
            background-color: #67099a; /* สีพื้นหลังของ Navbar */
            width: 100%;
            text-align: center;
        }
        .navbar-nav {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .navbar-nav .nav-link {
            color: white !important; /* สีของลิงก์ใน Navbar */
            margin: 0 15px; /* ระยะห่างระหว่างลิงก์ในเมนู */
        }
        .alert-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

 
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <strong><a class="nav-link" href="{{ url_for('index') }}">Home</a></strong>
                </li>
                <li class="nav-item">
                    <strong><a class="nav-link" href="{{ url_for('create_account') }}">Create Account</a></strong>
                </li>
                <li class="nav-item">
                    <strong><a class="nav-link" href="{{ url_for('view_balance') }}">View Balance</a></strong>
                </li>
                <li class="nav-item">
                    <strong><a class="nav-link" href="{{ url_for('deposit') }}">Deposit</a></strong>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('withdraw') }}"><b>Withdraw</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('delete_account') }}"><b>Delete Account</b></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Alert Section -->
    <div class="container alert-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="row">
                    <div class="col-md-12">
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            {% endif %}
        {% endwith %}
    </div>

    <!-- Main content -->
    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
